<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignPage</title>
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <img src="img/logo.svg" alt="logo" />
      <a href="https://www.instagram.com/thiago._zzzz/">
        <span> @thiago._zzzz</span>
      </a>
    </header>
    <!-- CAIXA PRINCIPAL -->
    <div class="container">
      <!-- LADO ESQUERDO -->
      <div class="container-left">
        <h1>Find all types of Books,<br />Audiobooks, etc here.</h1>
        <img src="img/saly.svg" alt="imagem ilustrativa" />
      </div>
      <!-- LADO DIREITO -->
      <div class="container-rigth">
        <!--titulo-->
        <h2>Create Account</h2>
        <!--Login com google e facebook -->
        <div class="login-with-social">
          <a href="#">
            <img
              width="25"
              src="img/google.svg"
              alt="sign up with google"
            />Sign Up with Google
          </a>
          <a href="#">
            <img
              width="25"
              src="img/facebook.png"
              alt="sign up with facebook"
            />Sign Up with Facebook
          </a>
        </div>
        <span class="or">~OR~</span>
        <form class="form">
          <input type="text" id="name" placeholder="Nome completo" />
          <span class="underline"></span>
          <input type="email" placeholder="Email" />
          <span class="underline"></span>
          <input type="password" placeholder="Senha" />
          <span class="underline"></span>
          <button type="submit">Create Account</button>
          <p class="cadrastar">Já possui uma conta ? <a href="#">Entrar</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
